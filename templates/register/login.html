{% extends 'base/base_login.html' %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link rel="stylesheet" href="{% static 'css/loading.css' %}">
{% endblock %}

{% block register_content %}
<div class="loader-overlay hidden" id="loaderOverlay">
  <div class="loader" id="loader"></div>
</div>

  <!-- Content for Right Box -->
  <!-- 로그인 폼 -->
  <div id="login-form" class="bg-white p-10 rounded-lg shadow-md w-96 border border-gray-300">
    <h2 class="text-2xl font-bold mb-5 text-center">Travel</h2>
    <img src="{% static 'assets/img/img_logo.png' %}" class="w-24 mx-auto mb-5" alt="logo">

    <form action="" method="post">
      {% csrf_token %}
      <div class="space-y-4">
        <input type="text" name="username" placeholder="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300">
        <input type="password" name="password" placeholder="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-700 mt-5" onclick="handleLogin()">LOGIN</button>
    </form>
    <p class="text-center mt-5">
      Don't have an account?
      <a href="{% url 'user_signup' %}" class="text-blue-600 hover:underline" data-switch="signup">Sign In</a>
    </p>
</div>
{% endblock %}

{% block extrajs %}
<script src="{% static 'js/loading.js' %}"></script>
{% endblock %}
