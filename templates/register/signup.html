{% extends 'base/base_login.html' %}
{% load static %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" href="{% static 'css/loading.css' %}">
{% endblock %}

{% block extrajs %}
  <script src="{% static 'js/loading.js' %}"></script>
  <script src="{% static 'js/profile.js' %}"></script>
{% endblock %}

{% block register_content %}
  <div class="loader-overlay hidden" id="loaderOverlay">
    <div class="loader" id="loader"></div>
  </div>

  <div class="flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-md px-8 py-6 mx-auto mt-4 text-left bg-white rounded-lg shadow-lg">
      <!-- 이미지 클릭 컨테이너 -->
      <form action="{% url 'user_signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image-upload" class="cursor-pointer">
          <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="flex items-center justify-center w-24 h-24 bg-white border-2 border-gray-200 rounded-full shadow">
              <!-- 미리보기 이미지 -->
              <img id="profile-image-preview" src="{% static 'assets/img/icon_user.png' %}" alt="Profile Picture" class="rounded-full">
            </div>
          </div>
        </label>
        <!-- 이미지 업로드 숨겨진 필드 -->
        <input type="file" id="image-upload" name="profile_image" class="hidden" accept="image/*" onchange="previewImage(this);">

        <div class="mt-7">
          <h3 class="text-2xl font-bold text-center">Join us</h3>

          <!-- Username 필드 -->
          <div class="mt-4">
            <label class="block" for="username">Username<label>
                <input type="text" placeholder="Username" id="username" name="username" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
              </div>
              <!-- 닉네임 필드 -->
              <div class="mt-4">
                <label class="block" for="nickname">Nickname<label>
                    <input type="text" placeholder="Nickname" id="nickname" name="nickname" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                  </div>
                  <!-- 이메일 필드 -->
                  <div class="mt-4">
                    <label class="block" for="email">Email<label>
                        <input type="email" placeholder="Email" id="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                      </div>
                      <!-- 비밀번호 필드 -->
                      <div class="mt-4">
                        <label class="block" for="password">Password<label>
                            <input type="password" placeholder="Password" id="password1" name="password1" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                          </div>
                          <!-- 비밀번호 확인 필드 -->
                          <div class="mt-4">
                            <label class="block" for="passwordConfirmation">Confirm Password<label>
                                <input type="password" placeholder="Confirm Password" id="password2" name="password2" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                              </div>
                              <!-- 회원가입 버튼 -->
                              <div class="flex items-baseline justify-between mt-5">
                                <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" onclick="handleLogin()">Sign Up</button>
                                <a href="{% url 'user_login' %}" class="text-sm text-blue-600 hover:underline switch-button" data-switch="login">Already have an account?</a>
                              </div>
                            </form>
                          </div>
                        </div>

                      </div>
                    {% endblock %}
