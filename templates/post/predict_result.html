<!-- predict_result.html -->

{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h1>예측 결과</h1>
  {% if results %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">여행지</th>
          <th scope="col">점수</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.AREA }}</td>
          <td>{{ result.SCORE }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>결과가 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
